[package]
name = "futures-example"
version = "0.1.0"
authors = ["The Neon Community <david.herman@gmail.com>"]
license = "MIT"
exclude = ["artifacts.json", "index.node"]
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
once_cell = "1"
tokio = { version = "1", features = ["rt-multi-thread"] }

[dependencies.neon]
version = "*"
path = "../.."
default-features = false
features = ["default-panic-hook", "napi-6", "try-catch-api", "channel-api", "promise-api", "task-api", "futures"]
